<header>
  <img src="{{ site.logo | relative_url }}" alt="Logo" style="padding-bottom: 10px"/>

  <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>

  <p>{{ site.description }}</p>

  {% if site.github.is_project_page %}
  <p class="view"><a href="{{ site.github.repository_url }}">Submit issues on GitHub</a></p>
  {% endif %}

  <nav>
    {% for document in site.documentation %}
      <h3><a href="{{ site.baseurl }}{{ document.url }}">{{ document.title }}</a></h3>
    {% endfor %}
  </nav>

</header>
