<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

{% include head.html %}

<body>
  <div class="wrapper">

    {% include header.html %}

    <section>
      <h1>{{ page.title }}</h1>
      {{ content }}
    </section>

    <section><p><small>
      {% if page.date %}
        last edited {{ page.date | date: Y-m-d }}
      {% endif %}
    </small></p></section>

    {% include footer.html %}

  </div>

  <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>

</body>
</html>
